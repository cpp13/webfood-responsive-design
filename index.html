<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>WEBFOOD</title>
</head>

<body>
    <header id="main-header">
        <a href="./index.html" id="page-logo">Webfood</a>
        <ul>
            <nav>
                <li>Browse Meals</li>
                <li>My Orders</li>
            </nav>
        </ul>
    </header>
    <main>
        <h1>Browse Our Delicious Meals</h1>
        <section id="latest-products">
            <ul>
                <li class="food-items">
                    <article>
                        <img src="./images/risotto.jpg" alt="tiger prawns on risotto">
                        <div class="food-item-content">
                            <h2>Risotto with Tiger Prawns</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
                <li class="food-items">
                    <article>
                        <img src="./images/cheeseburgers.jpg" alt="burgers with fries">
                        <div class="food-item-content">
                            <h2>Cheeseburgers</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>

            </ul>
        </section>
    </main>
</body>

</html>
